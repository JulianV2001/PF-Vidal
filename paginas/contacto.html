<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="¡Comienza tu viaje hacia un estilo de vida más saludable hoy mismo! Ponte en contacto con nosotros a través de nuestro formulario en línea, correo electrónico o teléfono. Estamos aquí para responder a tus preguntas y ayudarte a alcanzar tus objetivos de fitness. ¡Contáctanos ahora!" >

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/style.css">
</head>
<body>
    <header class="header-paginas">
        <nav class="navbar-paginas">
            <h1 class="logo">
                    <p class="logo-paginas color-naranja">UCO</p>
                    <p class="color-blanco">GYM</p>
            </h1>
            <ul class="lista-sin-viñetas">
                <li>
                    <a class="letras-nav color-blanco subrayado" href="../index.html">Inicio</a>
                </li>
                <li>
                    <a class="letras-nav color-blanco subrayado" href="./salas-y-zonas.html">Salas y Zonas</a>
                </li>
                <li>
                    <a class="letras-nav color-blanco subrayado" href="./horarios.html">Horarios</a>
                </li>
                <li>
                    <a class="letras-nav color-blanco subrayado" href="./profesores.html">Profesores</a>
                </li>
                <li>
                    <a class="letras-nav color-blanco" href="#">Contacto</a>
                </li>
            </ul>
        </nav>

    <main>
        <section>
            <h2 class="inter-bold titulo-horarios">CONTACTO</h2>
        </section>
        <section>
            <form class="inter-bold formulario">
                <div class="contenido-formulario">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="contenido-formulario">
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" id="edad">
                </div>
                <div class="contenido-formulario">
                    <label for="correo">Email</label>
                    <input type="email" name="correo" id="correo">
                </div>
                <div class="contenido-formulario">
                    <label for="numero">Numero de celular</label>
                    <input type="number" name="numero" id="numero">
                </div>
                <div class="contenido-formulario">
                    <label for="mensaje">Mensaje</label>
                    <input type="text" name="mensaje" id="mensaje">
                </div>
                <div class="contenido-formulario"> 
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <h4 class="color-blanco">Email: ucogym@hotmail.com</h4>
        <h4 class="color-blanco">Telefono: 2622684389</h4>
    </footer>
